- title: Undergraduate Thesis - Analysis of Environmental Parameters Correlating with the Presence of Leptospiraceae in He'eia Fishpond
  path: https://www.soest.hawaii.edu/oceanography/oceanwp/wp-content/uploads/2023/04/Rochette-Yu-Tsuen-Keanu-thesis.pdf
  image: undergrad/images/GESthesis.jpeg
  description: >
    Leptospirosis is a zoonotic disease cause by a bacteria in the Leptospiraceae family.
    Transmission of the bacteria is facilited when humans come in contact with water contaminated with mammal urine.
    Taro workers near the He'eia fishpond are an at-risk demographic and surveillance protocol must be develop for disease prevention.
  categories: [Bioinformatics, Microbial Source Tracking, Environmental Data]
  date: 2023-12-08

- title: Examining the UV-Absorbing Properties of Scaevola taccada (Goodeniaceae) and its Potential Use as a Sunscreen
  path: https://muse.jhu.edu/pub/5/article/798101/summary
  image: undergrad/images/naupaka.jpeg
  description: >
    Naupaka Kahakai (Scaevola taccada) is a native Hawaiian plant known in oral history to have medicinal usage.
    In addition to its anti-microbial properties, Naupaka Kahakai is said to have sun protecting effects.
    This study aims to investigate the UV-absorbing properties of Naupaka Kahakai and its potential effects on corals. 
  categories: [Indigenous Knowledge, Coral Response, Spectrophotometry]
  date: 2021-04-08



